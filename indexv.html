<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"></link>
  </head>
  <body>

    <p Id="demo"></p>
    <p Id="one"></p>
    <p Id="two"></p>
    <p Id="three"></p>
    <script>
    var x = 5;
    var y = 6;
    document.getElementById("demo").innerHTML =x+y;
    document.getElementById("one").innerHTML =x-y;
    document.getElementById("two").innerHTML =x*y;
    document.getElementById("three").innerHTML =x/y;
    </script>

  </body>
</html>
